<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rechner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            position: absolute;
            top: 20px;
            left: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .calculator input,
        .calculator select,
        .calculator button {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            font-size: 14px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h3>Rechner</h3>
        <input type="number" id="num1" placeholder="Erste Zahl">
        <input type="number" id="num2" placeholder="Zweite Zahl">
        <select id="operator">
            <option value="+">Addition (+)</option>
            <option value="-">Subtraktion (-)</option>
            <option value="*">Multiplikation (*)</option>
            <option value="/">Division (/)</option>
            <option value="^">Potenzieren (^)</option>
        </select>
        <button onclick="calculate()">Berechnen</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Bitte geben Sie gültige Zahlen ein.";
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        document.getElementById('result').innerText = "Fehler: Division durch Null ist nicht erlaubt.";
                        return;
                    }
                    result = num1 / num2;
                    break;
                case '^':
                    result = Math.pow(num1, num2);
                    break;
                default:
                    result = "Ungültiger Operator";
                    break;
            }

            document.getElementById('result').innerText = "Ergebnis: " + result;
        }
    </script>
</body>
</html>
